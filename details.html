<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crudazon - Details</title>
    <link rel="stylesheet" href="details.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
     crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Crudazon</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active " href="#">Contacts</a>
                  </li>
                  <li class="nav-item active ">
                    <a class="nav-link active " href="#" role="button" >
                     Work With Us
                    </a>
                </div>
                <div class="profile d-flex justify-content-end me-5" role="button" style="font-size: 25px;">
                 <i class="bi bi-person-circle"></i>
                </div>
      </nav> 
    </header>

    <h1></h1>
    <div class="container">
        <div class="row justify-content-center">
          <form id="form2" class="d-flex flex-column col-md-6">
            <div class="mb-3">
              <label for="Name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
            </div>
      
            <div class="mb-3">
              <label for="Description" class="form-label">Description</label>
              <input type="text" class="form-control" id="Description" aria-describedby="emailHelp">
            </div>
      
            <div class="mb-3">
              <label for="Brand" class="form-label">Brand</label>
              <input type="text" class="form-control" id="Brand" aria-describedby="emailHelp">
            </div>
      
            <div class="mb-3">
              <label for="Image" class="form-label">Image</label>
              <input type="text" class="form-control" id="Image" aria-describedby="emailHelp">
            </div>
      
            <div class="mb-3">
              <label for="Price" class="form-label">Price</label>
              <input type="text" class="form-control" id="Price">
            </div>
            <div class="twoButtons">
              <button type="submit" class="btn btn-danger" id="savedBttn">Save</button>
            </div>
          </form>
        </div>
      </div>
    <script src="details.js"></script>
